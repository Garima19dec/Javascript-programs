<body>
    <h1>Hello</h1>
    <script>
       
        function frequencyDigits(n, d){
	        var c = 0;

	        while (n > 0)
	          {
    		   if (n % 10 == d)
			    c++;
		        n = parseInt(n / 10);
	           }
	          return c;
             } 
             
        var N = 116540;
        var D = 2;

        document.write(frequencyDigits(N, D));

    </script>
</body>
