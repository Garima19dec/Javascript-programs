<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>
          Hello <button onClick=makeGetRequest()>
            call my api
          </button>
        </h1>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
       
        function makeGetRequest(p) {
        axios.get(p).then(
        (response) => {
            var result = response.data;
            console.log(result);
        },
        (error) => {
            console.log(error);
        }
    );
}
makeGetRequest('https://randomuser.me/');

    </script>
</body>
</html>
